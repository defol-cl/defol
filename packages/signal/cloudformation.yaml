AWSTemplateFormatVersion: 2010-09-09
Transform:
  - AWS::Serverless-2016-10-31

Description: Signal, para el env√≠o de notificaciones de todo tipo

Parameters:
  Branch:
    Type: String
    Description: Nombre de la rama

Globals:
  Function:
    Runtime: nodejs12.x
    Timeout: 200
    MemorySize: 256
    Layers:
      - !Ref RuntimeDependenciesLayer
    Environment:
      Variables:
        fromEmail: no-responder@defol.cl
        bccEmail: respaldo@defol.cl
        slackHookUrl: https://hooks.slack.com/services/TBCSBJ5/50117HG5HFV/hnfnDN78KJNH56RFVds

Resources:
  LambdaSESRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: lambda.amazonaws.com
      Policies:
        - PolicyName: WriteCloudWatchLogs
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*
        - PolicyName: LambdaSESPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmai
                Resource: "*"

  EmailEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dist/src/email
      Handler: email.handler
      Role: !GetAtt LambdaSESRole.Arn

  SlackEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dist/src/slack
      Handler: slack.handler

  SignalEventBus:
    Type: AWS::Events::EventBus
    Properties:
      Name: !Sub signal-${Branch}-bus

  SignalEmailRule:
    Type: AWS::Events::Rule
    Properties:
      Description: Signal Email Rule
      EventBusName: !Ref SignalEventBus
      EventPattern:
        source:
          - signal
        detail-type:
          - transaction
        detail:
          type:
            - email
      Name: !Sub signal-${Branch}-email-rule
      State: ENABLED
      Targets:
        - Arn: !GetAtt EmailEventFunction.Arn
          Id: !Sub signal-${Branch}-email-rule-id

  SignalSlackRule:
    Type: AWS::Events::Rule
    Properties:
      Description: Signal Slack Rule
      EventBusName: !Ref SignalEventBus
      EventPattern:
        source:
          - signal
        detail-type:
          - transaction
        detail:
          type:
            - slack
      Name: !Sub signal-${Branch}-slack-rule
      State: ENABLED
      Targets:
        - Arn: !GetAtt SlackEventFunction.Arn
          Id: !Sub signal-${Branch}-slack-rule-id

  PermissionForEventsToInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref EmailEventFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt SignalEmailRule.Arn

  RuntimeDependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: Runtime dependencies for Lambdas
      ContentUri: ./dist/layer
      CompatibleRuntimes:
        - nodejs12.x
      RetentionPolicy: Retain

  ApiGatewayDomainNameParamater:
    Type: AWS::SSM::Parameter
    Properties:
      Description: Signal Event Bus Name
      Name: !Sub /defol/${Branch}/signal/event-bus
      Type: String
      Value: !GetAtt SignalEventBus.Arn
